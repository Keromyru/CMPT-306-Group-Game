	<h2>Controls</h2>
	<p>
		<kbd>W</kbd> = Move Up
		<br><kbd>A</kbd> = Move Left
		<br><kbd>S</kbd> = Move Down
		<br><kbd>D</kbd> = Move Right
		<br>
		<br>Left Click = Melee Attack
		<br>Right Click = Ranged Attack
		<br>
		<br><kbd>I</kbd> = Toggle Inventory
		<br><kbd>U</kbd> = Toggle Skills UI
		<br><kbd>Space</kbd> = Sprint (When Skill has been bought)
	</p>
